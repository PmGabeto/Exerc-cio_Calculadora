<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- head e oq aparece na barra de aba--> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples </title>
</head>
<body>

    <div class="container">
        <div class="resultado">0</div>
        <table>
            <tr>
                <td><button class='bt'>X</button></td>
                <td><button class='bt'>T</button></td>

            </tr>
            <tr>
                <td><button class="bt">%</button></td>
                <td><button class="bt">X²</button></td> <!--aprender a colocar x62-->
                <td><button class="bt">C</button></td>
                <td><button class="bt">←</button></td> <!--trocar para icon de delete -->
            </tr>
            <tr>
                <td><button class="bt">7</button></td>
                <td><button class="bt">8</button></td>
                <td><button class="bt">9</button></td>
                <td><button class="bt">/</button></td>
            </tr>
            <tr>
                <td><button class="bt">4</button></td>
                <td><button class="bt">5</button></td>
                <td><button class="bt">6</button></td>
                <td><button class="bt">-</button></td>
            </tr>
            <tr>
             <td><button class="bt">1</button></td>
             <td><button class="bt">2</button></td>
             <td><button class="bt">3</button></td>
             <td><button class="bt">+</button></td>
         </tr>
         <tr>
             <td><button class="bt">+/-</button></td>
             <td><button class="bt">0</button></td>
              <td><button class="bt">.</button></td>
             <td><button class="bt">=</button></td>
         </tr>
        </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
